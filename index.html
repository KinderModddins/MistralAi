<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат с Мистралом</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e2a3a, #4c5d72);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 36px;
      font-weight: bold;
    }

    #chatBox {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6); /* Прозрачный фон с темным оттенком */
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      text-align: left;
      font-size: 16px;
    }

    .chat-message {
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
    }

    .user-message {
      background-color: #007BFF;
      text-align: right;
      color: #fff;
    }

    .bot-message {
      background-color: #333;
      color: #ddd;
    }

    #userInput {
      width: 100%;
      max-width: 600px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    #sendButton {
      padding: 12px 25px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    #sendButton:hover {
      background-color: #218838;
    }

    #clearButton {
      margin-top: 10px;
      padding: 12px 25px;
      background-color: #f44336;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    #clearButton:hover {
      background-color: #d32f2f;
    }

    @media (max-width: 768px) {
      #chatBox {
        height: 300px;
      }
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <h1>Чат с Мистралом</h1>
  <div id="chatBox"></div>
  <textarea id="userInput" placeholder="Введите сообщение..." rows="3"></textarea>
  <button id="sendButton" onclick="sendMessage()">Отправить</button>
  <button id="clearButton" onclick="clearChat()">Очистить чат</button>

  <script>
    const MISTRAL_API_KEY = 'zeMpLeRojAzTnSam8U5d6RRQt0sSNGx4';  // Замените на ваш реальный API ключ
    const MISTRAL_API_URL = 'https://api.mistral.ai/v1/chat/completions'; // URL API

    // Хранение истории чата на клиенте (ограничим 5 последними сообщениями)
    let chatHistory = [];

    // Функция для отправки сообщений в Мистрал
    async function sendMessage() {
      const userMessage = document.getElementById('userInput').value;
      if (!userMessage.trim()) return;

      // Добавляем сообщение пользователя в историю
      chatHistory.push({ role: 'user', content: userMessage });

      // Показываем сообщение пользователя в чате
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML += `
        <div class="chat-message user-message">
          ${userMessage}
        </div>
      `;

      // Отправляем запрос к API Мистрала
      try {
        const response = await fetch(MISTRAL_API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${MISTRAL_API_KEY}`,
          },
          body: JSON.stringify({
            model: 'mistral-tiny',  // Выберите модель, которую хотите использовать
            messages: buildMessages(),
            temperature: 0.7,
          }),
        });

        const data = await response.json();

        // Извлекаем ответ от Мистрала
        const botReply = data.choices && data.choices[0] ? data.choices[0].message.content : 'Извините, я не понял ваш запрос.';
        
        // Показываем ответ бота в чате
        chatBox.innerHTML += `
          <div class="chat-message bot-message">
            ${botReply}
          </div>
        `;
        chatBox.scrollTop = chatBox.scrollHeight;  // Прокручиваем вниз
      } catch (error) {
        console.error('Ошибка при отправке запроса:', error);
        const botReply = 'Произошла ошибка. Попробуйте позже.';
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML += `
          <div class="chat-message bot-message">
            ${botReply}
          </div>
        `;
      }

      // Очистить поле ввода
      document.getElementById('userInput').value = '';
    }

    // Функция для сборки сообщений с учетом истории
    function buildMessages() {
      // Берем последние 5 сообщений (ограничиваем историю)
      const history = chatHistory.slice(-5);
      
      // Формируем сообщения с контекстом
      let messages = [];
      history.forEach(msg => {
        messages.push({ role: msg.role, content: msg.content });
      });
      
      return messages;
    }

    // Очистка чата
    function clearChat() {
      chatHistory = [];
      document.getElementById('chatBox').innerHTML = '';
    }

    // Обработчик нажатия Enter для отправки сообщения
    document.getElementById('userInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
